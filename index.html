<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CalCulator</title>

		<!-- auto dark/ light theme -->
		<meta name="color-scheme" content="dark light" />

		<!-- Custom Css & Js -->
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/index.js" defer></script>

		<!-- Font Awsome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container-dada">
			<h1>KalCulator</h1>
			<div class="calculator-body">
				<div id="output">
					<input type="text" />
					<button><i class="fa-solid fa-delete-left"></i></button>
				</div>
				<div id="keys">
					<button class="operator" id="parenthesisOpen">(</button>
					<button class="operator" id="parenthesisClose">)</button>
					<button class="operator" id="clear">C</button>
					<button class="operator" id="percentage">%</button>
					<button class="operator" id="plus">+</button>
					<button class="operator" id="minus">-</button>
					<button class="operator" id="times">&times;</button>
					<button class="operator" id="divide">รท</button>
					<button class="key" id="key1">1</button>
					<button class="key" id="key2">2</button>
					<button class="key" id="key3">3</button>
					<button class="key" id="key4">4</button>
					<button class="key" id="key5">5</button>
					<button class="key" id="key6">6</button>
					<button class="key" id="key7">7</button>
					<button class="key" id="key8">8</button>
					<button class="key" id="key9">9</button>
					<button class="key" id="key0">0</button>
					<button class="operator" id="decimal">.</button>
					<button class="operator" id="equal">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
